# Sample: Generation Only Workflow
# Generates BN structures using generators (e.g., PromptBN)
# See configs/README.md for detailed documentation

workflow: "generation"

data:
  input_data:
    root: "data"
    dataset: ["asia"]
    source: "bnlearn"
  experiment_data:
    root: "experiments"
    experiment_name: "generation_only"
    generation: "generations"
    logs: "logs"
    results: "results"
    statistics: "statistics"  # Statistics will be generated by analyze.py and stored here per experiment

observation: 100

generation:
  repeated_run: 3
  generator: "promptbn"
  model: "o3-mini"
